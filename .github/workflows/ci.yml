name: CI

on:
    pull_request:
 
jobs:
  security:
    name: Security
    uses: ./.github/workflows/security.yaml
    secrets: inherit
         
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
        - name: checkout code
          uses: actions/checkout@v4

        - name: Set up JDK 11
          uses: actions/setup-java@v4
          with:
            java-version: '11'
            distribution: 'corretto'
            cache: 'maven'
        
        - name: Test
          run: mvn test
    
  call-build-maven:      
    name: build with Maven
    uses: ./.github/workflows/maven_build.yml


